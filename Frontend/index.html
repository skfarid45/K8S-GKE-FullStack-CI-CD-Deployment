<!DOCTYPE html>
<html>
<head>
  <title>Full Stack DevOps App</title>
</head>
<body>
  <h1>Full Stack App on GKE</h1>
  <button onclick="check()">Check Backend</button>
  <p id="result"></p>

<script>
function check() {
  fetch('/api/health')
    .then(res => res.json())
    .then(data => {
      document.getElementById('result').innerText = data.message;
    })
    .catch(() => {
      document.getElementById('result').innerText = 'Backend error';
    });
}
</script>
</body>
</html>
